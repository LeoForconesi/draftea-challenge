## This is a template, no real data is provided. And it shouldn't be exposed to public if it where used.
app:
  http_addr: ":8080"
  shutdown_timeout: 10s
  request_timeout: 5s
  env: "prod"
  api_key: ""

db:
  host: "localhost"
  port: 5432
  user: "user"
  password: "password"
  name: "draftea"
  sslmode: "disable"

rabbit:
  url: "amqp://guest:guest@localhost:5672/"
  exchange: "payments.events"
  metrics_queue: "metrics.queue"
  audit_queue: "audit.queue"
  publish_confirm_timeout: 2s
  relay_batch_size: 100
  relay_max_in_flight: 10
  relay_max_retries: 3
  relay_initial_backoff: 200ms
  relay_max_backoff: 2s

gateway:
  url: "http://localhost:8081"
  timeout: 5s
  max_retries: 2
  retry_initial_backoff: 200ms
  retry_max_backoff: 2s
  circuit_breaker_failures: 5
  circuit_breaker_cooldown: 10s
  max_in_flight: 20

logger:
  level: "info"
  development: false

#X-API-Key: 123123123123123123123 #only if you want to test auth middleware this is static and not checking against any provider