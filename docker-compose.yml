version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: draftea
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  mock-gateway:
    build: ./mock-gateway
    ports:
      - "8081:8080"

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - rabbitmq
      - mock-gateway
    environment:
      - CONFIG_FILE=/app/config/config.docker.yaml
    volumes:
      - .:/app
    working_dir: /app

  relay:
    build: .
    command: go run cmd/relay/main.go
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - CONFIG_FILE=/app/config/config.docker.yaml
    volumes:
      - .:/app
    working_dir: /app

  metrics-consumer:
    build: .
    command: go run cmd/consumer/main.go
    depends_on:
      - rabbitmq
    environment:
      - CONFIG_FILE=/app/config/config.docker.yaml
    volumes:
      - .:/app
    working_dir: /app

  audit-consumer:
    build: .
    command: go run cmd/consumer/main.go
    depends_on:
      - rabbitmq
    environment:
      - CONFIG_FILE=/app/config/config.docker.yaml
    volumes:
      - .:/app
    working_dir: /app

  migrate:
    image: migrate/migrate:v4.16.2
    depends_on:
      - postgres
    volumes:
      - ./migrations:/migrations
    entrypoint:
      - migrate
      - -path
      - /migrations
      - -database
      - postgres://user:password@postgres:5432/draftea?sslmode=disable

volumes:
  postgres_data:
