version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: draftea
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 5s
      timeout: 5s
      retries: 10

  mock-gateway:
    build: ./mock-gateway
    ports:
      - "8081:8080"

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - rabbitmq
      - mock-gateway
    environment:
      - APP_ENV=docker

  relay:
    build: .
    command: ["/root/relay"]
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_started
    environment:
      - APP_ENV=docker
    restart: unless-stopped

  metrics-consumer:
    build: .
    command: ["/root/consumer"]
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - APP_ENV=docker
    restart: unless-stopped

  audit-consumer:
    build: .
    command: ["/root/consumer"]
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - APP_ENV=docker
    restart: unless-stopped

  swagger-ui:
    image: swaggerapi/swagger-ui:v5.17.14
    ports:
      - "8082:8080"
    volumes:
      - ./docs/openapi.yaml:/openapi.yaml:ro
    environment:
      - SWAGGER_JSON=/openapi.yaml

  migrate:
    image: migrate/migrate:v4.16.2
    depends_on:
      - postgres
    volumes:
      - ./migrations:/migrations
    entrypoint:
      - migrate
      - -path
      - /migrations
      - -database
      - postgres://user:password@postgres:5432/draftea?sslmode=disable

volumes:
  postgres_data:
